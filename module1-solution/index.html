<!DOCTYPE html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module 1 Coding Assignment Lunch Checker</title>
  </head>

  <body>
    <div class="container" ng-controller="LunchCheckController">
      <h1 class="mt-3">Module 1 Coding Assignment</h1>
      <h1 class="mb-3">Lunch Checker</h1>
        <div class="form-group">
          <input id="lunch-menu" class="form-control mb-3" type="text" ng-model="lunch"
                 placeholder="list comma separated dishes you usually have for lunch">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="lunchCheck()">Check If Too Much</button>
        </div>
        <div class="form-group message">
          <p>here is the result: {{message}}</p>
        </div>


    </div>
  </body>
</html>
